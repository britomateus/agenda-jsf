<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<f:event listener="#{contatoBean.carregarContatos}" type="preRenderView" /> 

<h:head>
	<!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

	
	
	<title>Agendas</title>
</h:head>
	 
<h:body>
	
	<nav class="navbar" style="background-color: #636363; height: 70px" >
  		<a class="navbar-brand" style="color: white" href="#">Agenda de Contatos</a>
	</nav><br/>
	
	<h:form id="formContato">
	
	<p:messages id="messages" />
	
	<p>
  		<a style="margin-left: 1%" class="btn btn-info" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    		Novo Contato
    		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  				<path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
			</svg>
  		</a>
	</p>
  	
  	<div class="container" style="float: left">
  		<div class="row">
   			<div class="col-4">
    			<div class="p-field p-col">
            		<p:outputLabel for="nome" value="Nome" /><br/>
         			<p:inputText id="nome" value="#{contatoBean.contato.nome}" />
        		</div>
   			</div>
   			<div class="col-4">
    			<div class="p-field p-col">
           			<p:outputLabel for="sobrenome" value="Sobrenome" /><br/>
            		<p:inputText id="sobrenome" value="#{contatoBean.contato.sobrenome}" />
        		</div>		
    		</div>
 		</div>
  		<div class="row">
    		<div class="col-4">
    			<div class="p-field p-col">
            		<p:outputLabel for="telefone" value="Telefone" /><br/>
            		<p:inputText id="telefone" type="number" value="#{contatoBean.contato.telefone}" />
        		</div>
    		</div>
    		<div class="col-4">
    			<div class="p-field p-col">
          			<p:outputLabel for="email" value="Email" /><br/>
            		<p:inputText id="email" value="#{contatoBean.contato.email}" />
        		</div>		
    		</div>
  		</div>
  				
  		<h:commandButton styleClass="btn" style="margin-bottom: 2%; margin-top: 2%; background-color: #37A44D; color: white" value="Salvar" action="#{contatoBean.salvar}"/>
  							
	</div>
	</h:form>
	<br/>
	<br/>
			
	<div class="container" style="margin-left: 1%"><h5>Lista de Contatos</h5></div>
			
	<p:dataTable style="width: 60%; margin-left: 1%" var="contato" value="#{contatoBean.contatoList}">
  		<p:column headerText="Nome">
      		<h:outputText value="#{contato.nome}" />
    	</p:column>
 
    	<p:column headerText="Sobrenome">
        	<h:outputText value="#{contato.sobrenome}" />
    	</p:column>
 
    	<p:column headerText="Telefone">
        	<h:outputText value="#{contato.telefone}" />
    	</p:column>
    			
    	<p:column headerText="Email">
        	<h:outputText value="#{contato.email}" />
    	</p:column>
    	<p:column headerText="Editar" style="text-align: center">
    		<p:commandButton style="background-color: #C4BD51; border-color: #C4BD51" icon="ui-icon-pencil" action="#{contatoBean.alterarContato(contato)}"></p:commandButton>
    	</p:column>
    	<p:column headerText="Remover" style="text-align: center">
    		<p:commandButton style="background-color: #A03640; border-color: #A03640" icon="ui-icon-close" action="#{contatoBean.remover(contato)}" onclick="confirm('Você tem certeza?')"></p:commandButton>
    	</p:column>
	</p:dataTable>
			
		
		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
</h:body>

</html>
